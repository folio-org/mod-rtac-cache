server:
  port: 8081
spring:
  application:
    name: mod-rtac-cache
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  liquibase:
    enabled: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop
folio:
  tenant:
    validation:
      enabled: false
management:
  endpoints:
    enabled-by-default: false
logging:
  level:
    org.springframework.web: debug
